{% extends "layouts/layout.html" %}

{% block body %}
<div id="root">
  <form method="post">
    <div class="container grid grid-cols-1 grid-rows-3">
      <div>
        {% if error != None %} 
          {% block content %}
            <div style="background-color: red; font-size: 50px">ERROR</div>
          {% endblock content %} 
        {% endif %}
      </div>
      <div class="container-input">
        <input
          type="text"
          class="input_form"
          id="username"
          placeholder="  "
          name="username"
        />
        <label for="username" class="span_input">Username</label>
      </div>
      <div class="container-input">
        <input
          type="password"
          class="input_form"
          id="password"
          placeholder="  "
          name="password"
        />
        <label for="password" class="span_input">Password</label>
      </div>
      <div class="container-input">
        <input type="submit" value="Submit" class="submit" />
      </div>
    </div>
  </form>
</div>
{% endblock %}
