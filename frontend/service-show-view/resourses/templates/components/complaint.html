{% macro Complaint(complaint) %}

    <div class="content-item">
        <label>Name:</label>
    </div>
    <div class="content-item">
        <span>{{ complaint['name'] }}</span>
    </div>
    <div class="content-item">
        <button><a href="http://localhost:3000/complaint/{{ complaint['id'] }}" style="color: white;">Detail</a></button>

{% endmacro %}
