{% extends "layouts/layout.html" %} 
{% from "components/complaint.html" import Complaint with context %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/complaint.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='./css/home.css') }}">

<style>
    #root-screen {
        grid-template-rows: 9.7% 1fr !important;
        grid-template-columns: 1fr;
        background-color: #223187 !important;
        background-image: url("../../static/images/as.png") !important;
        background-size: cover !important;
        background-blend-mode: screen !important;
    }

    .root-fake {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
{% endblock %}

{% block body %}
<div id="root-screen">
    <nav class="nav">
        <div class="container_img">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Logo"
          />
        </div>
        <div class="container_nav">
          <button class="button" style="font-size: 27px; color: white">Home</button>
          <button class="button">Information</button>
          <button class="button" style="margin-right: 0px">About In</button>
          <button class="button">Sign out</button>
        </div>
        <div></div>
        <div class="container_nav border relative">
          <div class="container_img_home">
            <img
              src="{{ url_for('static', filename='images/user.png') }}"
              class="user_icon"
            />
          </div>
          <button class="button">User</button>
        </div>
        <div></div>
      </nav>
      <div class="root-fake">
        <div class="complaints">
            {% for complaint in complaints %}
                {{ Complaint(complaint) }}
            {% endfor %}
        </div>
      </div>
</div>
{% endblock %}
