{% extends "layouts/layout.html" %} 
{% from 'components/input.html' import Input with context %}
{% from "components/link.html" import Link with context %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='./css/home.css') }}">
{% endblock %}

{% block body %}
<div id="root-screen">
  <nav class="nav">
    <div class="container_img">
      <img
        src="{{ url_for('static', filename='images/logo.png') }}"
        alt="Logo"
      />
    </div>
    <div class="container_nav">
      <button class="button" style="font-size: 27px; color: white">Home</button>
      <button class="button">Information</button>
      <button class="button" style="margin-right: 0px">About In</button>
      <button class="button">Sign out</button>
    </div>
    <div></div>
    <div class="container_nav border relative">
      <div class="container_img_home">
        <img
          src="{{ url_for('static', filename='images/user.png') }}"
          class="user_icon"
        />
      </div>
      <button class="button">User</button>
    </div>
    <div></div>
  </nav>
  <div class="container-home">
    <h1>Home</h1>
    {{ Link(('.' + "complaint"|lower), "Complaint") }}
  </div>
</div>
{% endblock %}
