{% extends "layouts/layout.html" %} {% block body %}

<style>
  .button {
    margin-right: 10px;
    width: 5rem;
    margin-top: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 0;
    -webkit-box-shadow: 5px 5px 5px -1px rgba(195, 195, 195, 0.32);
    -moz-box-shadow: 5px 5px 5px -1px rgba(195, 195, 195, 0.32);
    box-shadow: 5px 5px 5px -1px rgba(195, 195, 195, 0.32);
    font-weight: bold;
    color: rgb(44, 44, 44);
    background-color: #f1ebf1;
    background-image: linear-gradient(60deg, #f1ebf1 0%, #e1fbff 100%);
    transition: all 1s;
  }

  .button:hover {
    background-color: #cecece;
    background-image: linear-gradient(60deg, #cecece 0%, #b9cfd3 100%);
    color: rgb(67, 114, 111);
    transition: all 1s;
  }
</style>

<div
  id="root-screen"
  style="
    display: grid;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    grid-template-rows: 10% repeat(3, minmax(0, 1fr));
    background-color: rgb(63, 63, 202);
    background-image: url('../../static/images/as.png');
    background-size: cover;
    background-blend-mode: screen;
  "
>
  <nav
    style="
      grid-column: 1 / span 3;
      background-color: rgb(26, 24, 27);
      color: white;
      display: grid;
      grid-template-columns: 10% 18% 1fr 10% 10%;
      grid-template-rows: 1fr;
    "
  >
    <div></div>
    <div style="display: flex; justify-content: center">
      <button class="button" style="margin-right: 20px">Home</button>
      <button class="button">Sign out</button>
    </div>
    <div></div>
    <div style="display: flex; justify-content: center">
      <button class="button">User</button>
    </div>
    <div></div>
  </nav>
  <div
    style="
      background-color: rgb(26, 24, 27);
      grid-row: 2 / span 3;
      margin: 50px;
      border-radius: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
      font-size: 40px;
      margin-right: 20px;
    "
  >
    <h1>Home</h1>
  </div>
</div>
{% endblock %}
